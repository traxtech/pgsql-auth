<div>
  Specify the encryption method used to store the password in the database.<br/>
  The default is MD5 encryption, but several well known programs use other types:<br />
  <ul>
      <li>Bugzilla &lt; 3.4: UNIX Crypt</li>
      <li>Bugzilla &gt;= 3.4: SHA-256</li>
      <li>Mantis Bug Tracker: MD5</li>
  </ul>
</div>
